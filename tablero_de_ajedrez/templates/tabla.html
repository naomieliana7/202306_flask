{% extends "base.html" %}

{% block title %}Tabla Definida{% endblock %}

{% block content %}
<div id="container">

    <table>
        {% for i in range(0,x) %}
        <tr>
            {% for j in range(0,x) %}
                {% if (i + j) % 2 == 0 %}
                    <td class="color1"></td>
                {% else %}
                    <td class="color2"></td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
